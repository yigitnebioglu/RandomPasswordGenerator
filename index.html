<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Password Generator</title>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <h1 class="heading">Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <div>
            <button class="generate-pass" title="Generate Password" onclick="getGeneratedPasswords()">Generate Passwords</button>
        </div>
        <div class="line"></div>
        <div class="generated-passwords">
            <button type="button" id="generated-password-1"></button>
            <button type="button" id="generated-password-2"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
